<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluculator By Dls</title>
    <link rel="stylesheet" href="caluculator.css">
</head>

<body>
    <div class="caluculator-sec">
        <div class="display">
            <p class="res">0</p>
        </div>
        <div class="buttons">
            <div class="row">
                <button>C</button>
                <button>DEL</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row equal">
                <button>.</button>
                <button>0</button>
                <button>=</button>
            </div>
        </div>

    </div>

    <script src="caluculator.js"></script>
</body>

</html>
